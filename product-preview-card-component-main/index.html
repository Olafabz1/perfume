<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cart.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Josefin+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/0c7b22b8ce.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="product">

    <img src="./images/image-product-mobile.jpg" alt="design" class="image">
    <img src="./images/image-product-desktop.jpg" alt="design">

    <div class="content">
      <div>
        <h5>PERFUME</h5>
      </div>

      <div class="gabrielle">
        <h2>Gabrielle <br> Essence Eau <br>De Parfum</h2>
      </div>

      <div>
        <p class="ingredient">A floral, solar and voluptuous <br>interpretation composed by <br>Olivier
          Polge,Perfumer-Creator <br>for the House of CHANEL.</p>
      </div>

      <div class="amount">
        <p class="sales"> $149.99</p>
        <p class="price">$169.99</p>
      </div>

      <div class="cart">
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
          <span>Add to Cart</span></button>
      </div>

    </div>
  </div>
</body>

</html>
